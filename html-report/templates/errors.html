{% extends "layout.html" %}
{% block title %}Errors{% endblock %}

{% block head %}
<script type="text/javascript">
  $(document).ready(function() {
  var table = $("#myTable").DataTable( {
  dom: 'Blfrtip',
  buttons: [
  {extend:'csv',filename:'errors'},
  {extend:'excel',filename:'errors'},
  {extend:'pdf',filename:'errors'},
  'colvis'
  ]
  } );
  table.columns().flatten().each( function ( colIdx) {
  $('<input type="text" size="10">')
  .appendTo(table.column(colIdx).footer())
  .on( 'change', function() {
  table.column(colIdx).search(this.value).draw();
  });
  })
  });
</script>
{% endblock %}

{% block content %}
<h1>Error List</h1>
<table id="myTable" class="tablesorter">
  <thead>
    <tr>
      <th>ID</th>
      <th>Error</th>
      <th>Function</th>
      <th>File</th>
      <th>Line</th>
    </tr>
  </thead>
  <tbody>
{% for err in errors %}
    <tr>
      <td><a href="error-{{err.index}}.html">{{err.index}}</a></td>
      <td><a href="error-{{err.index}}.html">{{err.errdesc}}</a></td>
      <td>{{err.function}}</td>
      <td><a href="{{err.file}}.html">{{err.file}}</a></td>
      <td>{{err.line}}</td>
    </tr>
{% endfor %}
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </tfoot>
</table>
{% endblock %}
