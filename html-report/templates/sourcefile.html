{% extends "layout.html" %}
{% block head %}
<script type="text/javascript">
  $(function () {
    $("div.line-with-errors").click(function() {
      $("div.errors", this).slideToggle(200)
    });
    $("div.errors").hide();
  });
</script>
{% endblock %}
{% block title %}{{filename}}{% endblock %}
{% block content %}
<h2>{{filename}}</h2>
{{ code|highlight(errorlines)|safe }}
{% endblock %}
