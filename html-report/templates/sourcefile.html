{% extends "layout.html" %}
{% block head %}
<script type="text/javascript">
  $(function () {
    $("div.line-with-errors").click(function() {
      $("div.errors", this).slideToggle(200)
    });
    $("div.errors").hide();
  });
</script>
{% endblock %}
{% block title %}{{filename}}{% endblock %}
{% block content %}
<h1><a href="index.html">&laquo;</a> {{filename}}</h1>
{{ code|highlight(errorlines, fileid)|safe }}
{% endblock %}
