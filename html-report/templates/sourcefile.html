{% extends "layout.html" %}
{% block head %}
<link href="{{output_dir}}/static/style.css" rel="stylesheet"/>
<link href="{{output_dir}}/static/styles/sourcefile.css" rel="stylesheet"/>
<script src="{{output_dir}}/static/scripts/jquery.min.js"></script>
<script src="{{output_dir}}/static/scripts/sourcefile.js"></script>
<script src="{{output_dir}}/static/scripts/message.js"></script>

{% endblock %}
{% block title %}{{filename}}{% endblock %}
{% block content %}
<div class="container">
  <div class="header">
      <h1><a href="{{output_dir}}/index.html"><img alt="Report Index" class="breadcrumb" src="{{output_dir}}/static/rv_logo.png"/> RV Toolkit Error Report</a> &nbsp;&rsaquo; &nbsp; {{filename}}</h1>
  </div>
  <div class="source-code">
  {{ code|highlight(errorlines, fileid)|safe }}
  </div>
</div>
{% endblock %}
